<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyFare – Page 2</title>

  <link rel="stylesheet" href="styles/style.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" />
</head>
<body>

  <header class="top-bar">
    <button class="back-button">← Back to home</button>
    <input type="text" placeholder="Search by Flight Number, Airport or City" class="search-bar"/>
    <div class="profile-box">
      <img src="images/avatar.png" alt="User" class="avatar"/>
      <span class="profile-text">Username</span>
    </div>
  </header>

  <main class="page-container">
    <aside class="filter-sidebar">
      <label>Trip Type
        <select><option>One Way</option><option>Round Trip</option></select>
      </label>
      <label>Class
        <select><option>Economy</option><option>Business</option></select>
      </label>
      <label>Stops
        <select><option>Direct</option><option>1 Stop</option></select>
      </label>
      <label>Airlines
        <select><option>All</option><option>Air Canada</option><option>WestJet</option></select>
      </label>
    </aside>
    
  <section class="search-options">
    <div class="search-row">
      <input type="text" placeholder="From" class="search-input" />
      <input type="text" placeholder="To" class="search-input" />
      <input type="date" class="search-date" />
      <input type="date" class="search-date" />
      
      <div class="passenger-box">
        <label>Adult (18+)</label>
        <div class="counter">
          <button id="adult-minus" class="counter-btn">−</button>
          <span id="adult-count">1</span>
          <button id="adult-plus" class="counter-btn">+</button>
        </div>
      </div>
      
      <div class="passenger-box">
        <label>Children (0–17)</label>
        <div class="counter">
          <button id="child-minus" class="counter-btn">−</button>
          <span id="child-count">1</span>
          <button id="child-plus" class="counter-btn">+</button>
        </div>
      </div>
      
  
    <section class="result-area">
    </section>
  </main>
  <script>
    const adultCount = document.getElementById("adult-count");
    const adultPlus = document.getElementById("adult-plus");
    const adultMinus = document.getElementById("adult-minus");
    let adultNum = 1;
  
    adultPlus.addEventListener("click", () => {
      adultNum++;
      adultCount.textContent = adultNum;
    });
  
    adultMinus.addEventListener("click", () => {
      if (adultNum > 0) {
        adultNum--;
        adultCount.textContent = adultNum;
      }
    });
  
    const childCount = document.getElementById("child-count");
    const childPlus = document.getElementById("child-plus");
    const childMinus = document.getElementById("child-minus");
    let childNum = 1;
  
    childPlus.addEventListener("click", () => {
      childNum++;
      childCount.textContent = childNum;
    });
  
    childMinus.addEventListener("click", () => {
      if (childNum > 0) {
        childNum--;
        childCount.textContent = childNum;
      }
    });
  </script>
  
</body>
</html>
