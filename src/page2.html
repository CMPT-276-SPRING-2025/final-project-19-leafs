<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyFare – Page 2</title>

  <link rel="stylesheet" href="styles/style.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" />
</head>
<body>

  <header class="top-bar">
    <button class="back-button">← Back to home</button>
    <input type="text" placeholder="Search by Flight Number, Airport or City" class="search-bar"/>
    <div class="profile-box">
      <img src="images/avatar.png" alt="User" class="avatar"/>
      <span class="profile-text">Username</span>
    </div>
  </header>

  <main class="page-container">
    <aside class="filter-sidebar">
      <label>Trip Type
        <select><option>One Way</option><option>Round Trip</option></select>
      </label>
      <label>Class
        <select><option>Economy</option><option>Business</option></select>
      </label>
      <label>Stops
        <select><option>Direct</option><option>1 Stop</option></select>
      </label>
      <label>Airlines
        <select><option>All</option><option>Air Canada</option><option>WestJet</option></select>
      </label>
    </aside>

    <section class="result-area">
    </section>
  </main>

</body>
</html>
