<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Detail</title>
  <link rel="stylesheet" href="detailpage.css" />
</head>
<body>
  <header>
    <button class="back-btn">&larr; Back to Results</button>
    <div class="user-profile">
      <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="User Avatar"/>
      <span>Username</span>
    </div>
  </header>

  <div class="container">
    <div class="flight-info">
      <div class="card">
        <div class="flight-title">
          <div>Flight Details</div>
          <div class="time-note">All times are local</div>
        </div>
        <div class="flight-title">
          <span>Vancouver</span>
          <span class="city-arrow">&rarr;</span>
          <span>City</span>
        </div>
        <div class="flight-date">Monday, Jan 1, 2025</div>
      </div>

      <div class="card">
        <div class="flight-details">
          <div>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/1/1b/WestJet_logo_2016.svg/320px-WestJet_logo_2016.svg.png" alt="WestJet" width="70"/>
          </div>
          <div>
            <div>00:00 AM</div>
            <div>YVR</div>
          </div>
          <div>
            <div>Flight Hours : 0h 00</div>
            <div>Direct</div>
          </div>
          <div>
            <div>00:00 AM</div>
            <div>YVR</div>
          </div>
        </div>
      </div>

      <div class="card">
        <div><strong>WS 0000</strong></div>
        <div class="airport-info">
          <div>00:00 - Vancouver International Airport</div>
          <div>00:00 - Unknown International Airport</div>
        </div>
        <div class="arrival-info">
          <div>Arrives: <strong>Tuesday, Jan 2, 2025</strong></div>
          <div>Flight hours: 0h 00</div>
        </div>
      </div>
    </div>

    <div class="side-panel">
      <div class="price">C$000</div>
      <div class="save-flight">Save Flight â™¥</div>
      <button class="book-btn">Book on Airline website</button>
    </div>
  </div>
</body>
</html>
